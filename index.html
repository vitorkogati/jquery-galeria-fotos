<!DOCTYPE html>

<body>

    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="pintura de um gato"/>
      <div class="overlay-image-link">
        <a href="./images/foto1.jpg" tagert="_blank" title="ver imagem em tamanho real">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="pintura de um gato"/>
      <div class="overlay-image-link">
        <a href="./images/foto2.jpg" tagert="_blank" title="ver imagem em tamanho real">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="pintura de um gato"/>
      <div class="overlay-image-link">
        <a href="./images/foto3.jpg" tagert="_blank" title="ver imagem em tamanho real">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
